<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Just Bases</title>
    <meta name="description" content="Вход в систему олимпиады Just Bases">
    <meta name="keywords" content="вход, авторизация, олимпиада, базы данных">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/auth.css">
</head>
<body>
    <header class="header">
        <nav class="navigation-menu" role="navigation">
            <div class="wrapper">
                <a href="./index.html" class="logo-link">
                    <span class="logo-text">JustBases</span>
                </a>
                <div class="navigation-menu_links">
                    <a href="./index.html">Главная</a>
                    <a href="./register.html">Регистрация</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Вход в систему</h1>
                    <p>Введите ваши учетные данные для входа</p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="auth-button">Войти</button>
                </form>

                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="./register.html">Зарегистрируйтесь</a></p>
                </div>

                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="wrapper">
            <p>&copy; 2024 Just Bases. Все права защищены.</p>
        </div>
    </footer>

    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
