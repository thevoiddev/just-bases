<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заглушка изображения</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1F1F1F 0%, #2a2a2a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .placeholder {
            text-align: center;
            color: #E6E1E3;
        }
        .placeholder h1 {
            margin: 0;
            font-size: 48px;
            color: #71DA41;
        }
        .placeholder p {
            margin: 10px 0 0 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h1>Just Bases</h1>
        <p>Олимпиада по базам данных</p>
    </div>
</body>
</html>
