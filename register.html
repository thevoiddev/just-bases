<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Just Bases</title>
    <meta name="description" content="Регистрация в системе олимпиады Just Bases">
    <meta name="keywords" content="регистрация, создание аккаунта, олимпиада, базы данных">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/auth.css">
</head>
<body>
    <header class="header">
        <nav class="navigation-menu" role="navigation">
            <div class="wrapper">
                <a href="./index.html" class="logo-link">
                    <span class="logo-text">JustBases</span>
                </a>
                <div class="navigation-menu_links">
                    <a href="./index.html">Главная</a>
                    <a href="./login.html">Вход</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Регистрация</h1>
                    <p>Создайте аккаунт для участия в олимпиаде</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Имя</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Иван">
                        </div>

                        <div class="form-group">
                            <label for="lastName">Фамилия</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Иванов">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите пароль</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="auth-button">Зарегистрироваться</button>
                </form>

                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="./login.html">Войдите</a></p>
                </div>

                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="wrapper">
            <p>&copy; 2024 Just Bases. Все права защищены.</p>
        </div>
    </footer>

    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/register.js"></script>
</body>
</html>
